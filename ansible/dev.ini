# ansible/inventories/dev.ini
[kubernetes_master]
dev-k8s-master.example.com ansible_user=devops

[kubernetes_nodes]
dev-k8s-node[1:2].example.com ansible_user=devops

[docker_builder]
dev-docker-builder.example.com ansible_user=devops

[all:vars]
# Environment identification
environment=dev

# Kubernetes cluster config
kube_config_path=/home/devops/.kube/config
kube_namespace=fullstack-dev

# Docker registry
docker_registry=nexus-dev.example.com:5000

# MySQL Development Configuration
mysql_root_password=dev-root-pass  # In production, use vault encryption!
mysql_app_user=dev_user
mysql_app_password=dev_password
mysql_version=8.0
mysql_database_name=appdb_dev
mysql_storage_size=2Gi
mysql_storage_class=standard

# Backend Spring Boot Config
spring_profiles_active=dev
spring_datasource_url=jdbc:mysql://mysql-service.fullstack-dev.svc.cluster.local:3306/appdb_dev

# Frontend Angular Config
api_base_url=http://backend-service.fullstack-dev.svc.cluster.local:8080

# Resource Limits (Development)
mysql_cpu_request=500m
mysql_memory_request=1Gi
backend_cpu_request=500m
backend_memory_request=1Gi
frontend_cpu_request=300m
frontend_memory_request=512Mi

# Feature Toggles
deploy_ingress=false
enable_debug=true

# Ansible Connection
ansible_connection=ssh
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'